<div class="card" style="margin-bottom: 1em;">
    <div class="card-body">
        <form class="was-validated" style="margin-bottom: 5px;">  
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" (change)="subirXML($event)" accept="text/xml">
                    <label class="custom-file-label" for="inputGroupFile01">{{nombreXML}}</label>
                </div>
                <button type="button" class="btn btn-success" style="margin-left:10px;" [(disabled)]="!archivoseleccionado" (click)="guardarXML()">UPLOAD</button>                
            </div>
        </form>
        <div *ngIf="subiendoArchivo">
            <p class="text-primary" *ngIf="!subidaFinalizada">Subiendo...</p>
            <p class="text-success" *ngIf="subidaFinalizada">Archivo subido.</p>   
        </div>
        <div class="col-md-4">
            <a target="_blank" class="btn btn-success text-light"  (click)="downloadXML()"><i class="fas fa-download"></i> Descargar gr√°fica</a>
            <a target="_blank" href="data:https://firebasestorage.googleapis.com/v0/b/history-xml.appspot.com/o/users2012020.xml?alt=media&token=d016cab4-4d6e-4ad0-93e8-aff0b9687346" >Descarga</a>
        </div> 
    </div>
</div>
<div class="card" style="margin-bottom: 1em;">
    <div class="card-body">
        <table class="table table-bordered table-hover">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Ocupacion</th>
                <th>Telefono</th>
            </tr>
            <tr *ngFor="let item of xmlItems">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.gender }}</td>
                <td>{{ item.mobile }}</td>
            </tr>
        </table>
    </div>
</div>
