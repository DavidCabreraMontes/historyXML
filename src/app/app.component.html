<div class="container">
  <table class="table table-bordered table-hover">
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Ocupacion</th>
      <th>Telefono</th>
    </tr>
    <tr *ngFor="let item of xmlItems">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.gender }}</td>
      <td>{{ item.mobile }}</td>
    </tr>
  </table>
  <router-outlet></router-outlet>
</div>
