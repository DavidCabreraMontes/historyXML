<div class="card" style="margin-bottom: 1em;">
    <div class="card-body">
        <form class="was-validated">  
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" (change)="subirXML($event)" accept="text/xml">
                    <label class="custom-file-label" for="inputGroupFile01">{{nombreXML}}</label>
                </div>
                <button type="button" class="btn btn-success" [(disabled)]="!archivoseleccionado" (click)="guardarXML()">UPLOAD</button>
            </div>
        </form>
    </div>
</div>
<div class="card" style="margin-bottom: 1em;">
    <div class="card-body">
        <table class="table table-bordered table-hover">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Ocupacion</th>
                <th>Telefono</th>
            </tr>
            <tr *ngFor="let item of xmlItems">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.gender }}</td>
                <td>{{ item.mobile }}</td>
            </tr>
        </table>
    </div>
</div>
